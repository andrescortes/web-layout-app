<h2 mat-dialog-title>Are you sure you?</h2>
<div mat-dialog-content>
  <p>This procedure will delete the hero {{data.superhero}}.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</div>
