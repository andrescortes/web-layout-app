<h2>Edit / Add hero
  <small>Superman</small>
</h2>
<mat-divider></mat-divider>

<div class="col-12 sm:col-6">
  <mat-card >
    <mat-card-content>
      <div class="grid">
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Superhero</mat-label>
          <input type="text" matInput required="true" />
        </mat-form-field>
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Alter ego</mat-label>
          <input type="text" matInput required="true" />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>First appearance</mat-label>
          <input type="text" matInput required="true" />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Characters</mat-label>
          <input type="text" matInput required="true" />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Characters</mat-label>
          <input type="text" matInput required="true" />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Creator</mat-label>
          <mat-select required="true">
            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.description }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex justify-content-between">
        <button mat-flat-button color="warn">Delete</button>
        <button mat-flat-button color="primary"><mat-icon>save</mat-icon> Save</button>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image src="" alt="image of hero">
    </mat-card>
  </div>
</div>
